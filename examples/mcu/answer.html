<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Answer</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-regenerator-runtime@6.5.0/runtime.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="section" id="app1"></div>
    </div>
    <script type="text/babel">
      let rtc;

      async function getAudioStream(url) {
        const ctx = new AudioContext();

        const res = await fetch(url);
        const arrayBuffer = await res.arrayBuffer();
        const audioBuffer = await ctx.decodeAudioData(arrayBuffer);
        const source = ctx.createBufferSource();
        source.buffer = audioBuffer;
        source.start();
        const destination = ctx.createMediaStreamDestination();
        source.connect(destination);

        return destination.stream;
      }

      const App = () => {
        const remoteRef = React.useRef();

        const main = async () => {
          const socket = new WebSocket("ws://localhost:8888");
          await new Promise((r) => (socket.onopen = r));

          const offer = await new Promise(
            (r) => (socket.onmessage = (ev) => r(JSON.parse(ev.data)))
          );
          console.log("offer", offer.sdp);

          const peer = (rtc = new RTCPeerConnection({
            iceServers: [],
          }));
          peer.onicecandidate = ({ candidate }) => {
            if (!candidate) {
              const sdp = JSON.stringify(peer.localDescription);
              socket.send(sdp);
            }
          };
          peer.ontrack = (e) => {
            remoteRef.current.srcObject = e.streams[0];
          };

          (await navigator.mediaDevices.getUserMedia({ audio: true }))
            .getTracks()
            .forEach((track) => peer.addTrack(track));
          // (await getAudioStream("./2.mp3"))
          //   .getTracks()
          //   .forEach((track) => peer.addTrack(track));

          await peer.setRemoteDescription(offer);
          const answer = await peer.createAnswer();
          await peer.setLocalDescription(answer);
        };

        return (
          <div>
            answer
            <button onClick={main}>start</button>
            <audio ref={remoteRef} autoPlay />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("app1"));
    </script>
  </body>
</html>
