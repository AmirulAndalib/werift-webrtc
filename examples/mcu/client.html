<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>MCU</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-regenerator-runtime@6.5.0/runtime.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="section" id="app"></div>
    </div>
    <script type="text/babel">
      let socket;
      const peer = new RTCPeerConnection({
        iceServers: [],
      });
      let trackBuffer;

      async function getAudioStream(ab, gain = 1) {
        const ctx = new AudioContext();

        const audioBuffer = await ctx.decodeAudioData(ab);
        const source = ctx.createBufferSource();
        source.buffer = audioBuffer;
        source.loop = true;
        source.start();
        const gainNode = ctx.createGain();
        source.connect(gainNode);
        gainNode.gain.value = gain;
        const destination = ctx.createMediaStreamDestination();
        gainNode.connect(destination);
        source.connect(destination);

        return destination.stream;
      }

      function send(type, payload) {
        socket.send(JSON.stringify({ type, payload }));
      }

      const App = () => {
        const remoteRef = React.useRef();
        const [published, setPublished] = React.useState([]);
        const [mixing, setMixing] = React.useState([]);

        const connect = async () => {
          socket = new WebSocket("ws://localhost:8888");
          console.log("connect");
          socket.onmessage = async (ev) => {
            const { type, payload } = JSON.parse(ev.data);
            console.log("onmessage", type, payload);
            switch (type) {
              case "offer":
                {
                  const { sdp } = payload;
                  await peer.setRemoteDescription(sdp);

                  if (peer.getTransceivers().length >= 2 && trackBuffer) {
                    const transceiver = peer.getTransceivers().slice(-1)[0];
                    transceiver.sender.replaceTrack(trackBuffer);
                    transceiver.direction = "sendonly";
                    trackBuffer = undefined;
                  }

                  await peer.setLocalDescription(await peer.createAnswer());
                  send("answer", { sdp: peer.localDescription });
                }
                break;
              case "onPublish":
                {
                  const { id } = payload;
                  setPublished((prev) => [...prev, id]);
                }
                break;
            }
          };

          peer.onicecandidate = ({ candidate }) => {
            if (candidate) send("candidate", { candidate });
          };
          peer.ontrack = (e) => {
            console.log("ontrack");
            remoteRef.current.srcObject = e.streams[0];
          };
        };

        const publishFile = async ({ target: { files } }) => {
          const file = files[0];
          const stream = await getAudioStream(await file.arrayBuffer());
          trackBuffer = stream.getTracks()[0];
          send("publish", {});
        };

        const add = (id) => {
          send("add", { id });
          setPublished((prev) => prev.filter((v) => v !== id));
          setMixing((prev) => [...prev, id]);
        };

        const remove = (id) => {
          send("remove", { id });
          setMixing((prev) => prev.filter((v) => v !== id));
          setPublished((prev) => [...prev, id]);
        };

        return (
          <div>
            <button onClick={connect}>connect server</button>
            <input type="file" onChange={publishFile} />
            <audio ref={remoteRef} autoPlay />
            <div>
              <p>published</p>
              {published.map((id) => (
                <div key={id}>
                  {id}
                  <button onClick={() => add(id)}>add</button>
                </div>
              ))}
            </div>
            <div>
              <p>mixing</p>
              {mixing.map((id) => (
                <div key={id}>
                  {id}
                  <button onClick={() => remove(id)}>remove</button>
                </div>
              ))}
            </div>
          </div>
        );
      };
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
