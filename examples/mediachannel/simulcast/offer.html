<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Offer</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-regenerator-runtime@6.5.0/runtime.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="section" id="app1"></div>
    </div>
    <script type="text/babel">
      let rtc;
      const App = () => {
        const videoRef = React.useRef();
        const videoRef2 = React.useRef();
        const videoRef3 = React.useRef();

        const main = async () => {
          const socket = new WebSocket("ws://localhost:8888");
          await new Promise((r) => (socket.onopen = r));
          console.log("open websocket");

          const peer = (rtc = new RTCPeerConnection({
            iceServers: [],
          }));

          socket.onmessage = async (ev) => {
            const answer = JSON.parse(ev.data);
            console.log("answer", answer.sdp);
            await peer.setRemoteDescription(answer);
          };

          peer.oniceconnectionstatechange = () => {
            console.log("oniceconnectionstatechange", peer.iceConnectionState);
          };
          peer.onicecandidate = (ev) => {
            if (!ev.candidate) {
              console.log("offer", peer.localDescription.sdp);
              socket.send(JSON.stringify(peer.localDescription));
            }
          };

          let i = 0;
          peer.ontrack = (e) => {
            console.log("ontrack", e);
            const stream = e.streams[0];
            console.log(i);
            switch (i++) {
              case 0:
                videoRef.current.srcObject = stream;
                break;
              case 1:
                videoRef2.current.srcObject = stream;
                break;
              case 2:
                videoRef3.current.srcObject = stream;
                break;
            }
          };

          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              width: {
                ideal: 4096,
              },
              height: {
                ideal: 2160,
              },
              frameRate: {
                ideal: 60,
                min: 10,
              },
            },
            audio: false,
          });

          peer.addTransceiver(stream.getVideoTracks()[0], {
            streams: [stream],
            direction: "sendonly",
            sendEncodings: [
              {
                rid: "high",
                maxBitrate: 900000,
                scaleResolutionDownBy: 1,
              },
              {
                rid: "middle",
                maxBitrate: 100000,
                scaleResolutionDownBy: 3,
              },
              {
                rid: "low",
                maxBitrate: 100000,
                scaleResolutionDownBy: 4,
              },
            ],
          });
          peer.addTransceiver("video", { direction: "recvonly" });
          peer.addTransceiver("video", { direction: "recvonly" });
          peer.addTransceiver("video", { direction: "recvonly" });
          await peer.setLocalDescription(await peer.createOffer());
        };

        React.useEffect(() => {
          main();
        }, []);

        return (
          <div>
            offer
            <video ref={videoRef} autoPlay muted />
            <video ref={videoRef2} autoPlay muted />
            <video ref={videoRef3} autoPlay muted />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("app1"));
    </script>
  </body>
</html>
