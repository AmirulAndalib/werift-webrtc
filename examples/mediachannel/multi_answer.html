<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Answer</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-regenerator-runtime@6.5.0/runtime.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="section" id="app1"></div>
    </div>
    <script type="text/babel">
      let rtc;

      const App = () => {
        const [log, setLog] = React.useState([]);
        const canvasRef = React.useRef();

        React.useEffect(() => {
          (async () => {
            const socket = new WebSocket("ws://localhost:8888");
            await new Promise((r) => (socket.onopen = r));
            console.log("open websocket");

            const offer = await new Promise(
              (r) => (socket.onmessage = (ev) => r(JSON.parse(ev.data)))
            );
            console.log("offer", offer.sdp);

            const peer = (rtc = new RTCPeerConnection({
              iceServers: [],
            }));
            peer.onicecandidate = ({ candidate }) => {
              if (!candidate) {
                const sdp = JSON.stringify(peer.localDescription);
                console.log("answer", peer.localDescription.sdp);
                socket.send(sdp);
              }
            };
            peer.oniceconnectionstatechange = () => {
              console.log(
                "oniceconnectionstatechange",
                peer.iceConnectionState
              );
            };
            const localStream = await navigator.mediaDevices.getUserMedia({
              video: true,
              audio: true,
            });
            localStream
              .getTracks()
              .forEach((track) => peer.addTrack(track, localStream));
            // const localStream2 = await navigator.mediaDevices.getUserMedia({
            //   video: { frameRate: 5, width: 120 },
            //   audio: false,
            // });
            // localStream2
            //   .getVideoTracks()
            //   .forEach((track) => peer.addTrack(track, localStream2));

            await peer.setRemoteDescription(offer);
            const answer = await peer.createAnswer();
            await peer.setLocalDescription(answer);
          })();
        }, []);

        return (
          <div>
            answer
            <div>
              {log.slice(-10).map((v, i) => (
                <div key={i}>{v}</div>
              ))}
            </div>
            <canvas ref={canvasRef} />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("app1"));
    </script>
  </body>
</html>
